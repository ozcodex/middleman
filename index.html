<html>
<head>
  <title>Middleman</title>
</head>

<body>
  <h1>Hi</h1>
  <form action="">
    <input id="name" placeholder="nickname"/>
    <button id="conn">Connect</button>
    <button id="play" disabled=true>Play</button>
  </form>
  <ul id='log'></ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    var socket = io();
    $('form').submit((e) => {
      e.preventDefault();
      return false;
    });
    $('#conn').click(() => {
      socket.emit('name', $('#name').val());
      $('#play').prop("disabled",false)
      return false;
    });
    socket.on('players_info', (players) => {
      $('#log').empty();
      for(id in players){
        let name = players[id]
        $('#log').append( $('<li>').text(name) )
      }
    });
  </script>
</body>
</html>
