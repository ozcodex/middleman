<html>
<head>
  <title>Middleman</title>
</head>

<body>
  <h1>Hi</h1>
  <form action="">
    <input id="name" placeholder="nickname"/>
    <button id="conn">Unirse</button>
    <button id="play" disabled=true>Iniciar Juego</button>
  </form>
  <b>Estado:</b><span id="status">Esperando jugadores</span>
  <b>Creditos Disponibles:</b><span id="cash">0</span>
  <h3>Lista de jugadores:</h3>
  <ul id='players'></ul>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    var socket = io();
    $('form').submit((e) => {
      e.preventDefault();
      return false;
    });
    $('#conn').click(() => {
      socket.emit('name', $('#name').val());
      $('#play').prop("disabled",false)
      $('#conn').prop("disabled",true)
      return;
    });
    $('#play').click(() => {
      socket.emit('start');
      return;
    });
    socket.on('players_info', (players) => {
      $('#players').empty();
      if(Object.keys(players).length === 0)
        $('#players').append( $('<li>').text("No hay jugadores conectados") )
      for(id in players){
        let name = players[id]
        $('#players').append( $('<li>').text(name) )
      }
      return;
    });
    socket.on('data',(data)=>{
      if (data.status === 1 ){
        $('form').empty();
        $('#status').text('Juego en Progreso');
        $('#cash').text(data.initial_money)
      }
    });
  </script>
</body>
</html>
